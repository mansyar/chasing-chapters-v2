version: "3.8"

# This compose file builds the PRODUCTION Dockerfile but runs it with DEV environment
# Usage: docker-compose -f docker-compose.test.yml up --build

services:
  # PostgreSQL Database (same as dev)
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: chasing-chapters
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js + Payload CMS Application (Production build, Dev environment)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build-time args - using dev database for build
        DATABASE_URI: postgresql://postgres:postgrespassword@postgres:5432/chasing-chapters
        PAYLOAD_SECRET: dev-secret-key-for-testing
        # R2 can be empty for local testing (will use local storage fallback if configured)
        R2_BUCKET: ""
        R2_ENDPOINT: ""
        R2_ACCESS_KEY_ID: ""
        R2_SECRET_ACCESS_KEY: ""
        R2_PUBLIC_URL: ""
        NEXT_PUBLIC_SITE_URL: http://localhost:3000
    ports:
      - "3000:3000"
    environment:
      # Runtime environment variables
      - DATABASE_URI=postgresql://postgres:postgrespassword@postgres:5432/chasing-chapters
      - PAYLOAD_SECRET=dev-secret-key-for-testing
      - R2_BUCKET=
      - R2_ENDPOINT=
      - R2_ACCESS_KEY_ID=
      - R2_SECRET_ACCESS_KEY=
      - R2_PUBLIC_URL=
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test-network

volumes:
  postgres_data_test:

networks:
  test-network:
    driver: bridge
