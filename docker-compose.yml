version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: chasing-chapters
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - DATABASE_URI=postgresql://postgres:postgrespassword@postgres:5432/chasing-chapters
      - PAYLOAD_SECRET=YOUR_SECRET_HERE
    depends_on:
      - postgres

volumes:
  postgres_data:
