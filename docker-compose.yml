version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: chasing-chapters
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_cc:/var/lib/postgresql/data

